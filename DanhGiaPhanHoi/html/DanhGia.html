    <div class="form-container">
        <!-- Form Đánh Giá -->
        <div class="form-section">
            <h2>Đánh Giá Sản Phẩm</h2>
            <form id="reviewForm">
                <input type="hidden" id="user_id_review" name="user_id" value="USER_ID_HERE">
    
                <div class="form-group">
                    <label for="product_id">Sản Phẩm:</label>
                    <select id="product_id" name="product_id" required>
                        <option value="">-- Chọn Sản Phẩm --</option>
                        <option value="product1">Sản Phẩm 1</option>
                        <option value="product2">Sản Phẩm 2</option>
                        <option value="product3">Sản Phẩm 3</option>
                        <!-- Thêm các sản phẩm khác tại đây -->
                    </select>
                </div>
    
                <div class="form-group">
                    <label>Đánh Giá:</label>
                    <div class="star-rating">
                        <input type="radio" id="star5" name="rating" value="5" required>
                        <label for="star5">&#9733;</label>
                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4">&#9733;</label>
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3">&#9733;</label>
                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2">&#9733;</label>
                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1">&#9733;</label>
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="title">Tiêu Đề Đánh Giá:</label>
                    <input type="text" id="title" name="title" maxlength="100" required>
                </div>
    
                <div class="form-group">
                    <label for="content_review">Nội Dung Đánh Giá:</label>
                    <textarea id="content_review" name="content" rows="5" maxlength="1000" required></textarea>
                </div>
    
                <button type="submit">Gửi Đánh Giá</button>
            </form>
            <div class="message" id="reviewMessage"></div>
        </div>

        <div class="form-section">
